<div>
    <mat-form-field>
        <mat-label>Choose an option</mat-label>
        <mat-select [formControl]="form" >
        <mat-option *ngFor="let month of months" [value]="month">{{ month }}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div>
    <app-form (formSubmitted)="onSubmit($event)"></app-form>
</div>
