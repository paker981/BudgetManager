<h2 mat-dialog-title>Outcomes for {{ data.chartData.name }}</h2>
<mat-dialog-content>
      <div style="text-align: center;">
        <app-pie-chart [data]="chartData"></app-pie-chart>
      </div>
    <div>
        <button [ngStyle]="{ 'background-color': showAddForm ? 'red' : 'green', 'color': 'white' }"
            mat-raised-button (click)="showAddForm = !showAddForm">
            Add another spending!
        </button>
        </div>
        <div *ngIf="showAddForm">
            <app-form (formSubmitted)="onAdd($event)"></app-form>
        </div>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
